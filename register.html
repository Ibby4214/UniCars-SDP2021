<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <center>
  <h3>Create Account</h3>
  <form action="" method="post">
      <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="user" placeholder="Enter First Name Here"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="user" placeholder="Enter Last Name Here"></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td>
              <input type="phone" name="mob_digits" placeholder="Enter Mobile Number Here">
            </td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="mail" placeholder="Enter Email Address Here"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="user_pass" placeholder="Enter Password Here"></td>
        </tr>
        <tr>
           <td><input type="submit" name="submit" value="Submit"></td>
        </tr>
      </table>
  </form>
  </center>
</body>
</html>
